{% extends 'base.html' %}

{% block title %}  {% endblock %}

{% block content %}

    

<div class="container">
  <div id="filmeCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          {% for filme in filmes %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <img src="{{ filme.capa }}" class="imagem-slideshow " alt="{{ filme.nome }}">
              
          </div>
          {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#filmeCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#filmeCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Pr√≥ximo</span>
      </a>
  </div>
</div>

{% endblock %}
